<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Outline Extractor</title>
    <style>
        body {
            background: #181a1b;
            color: #f1f1f1;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #23272b;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            padding: 32px 24px 24px 24px;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #bdbdbd;
        }
        input[type="file"] {
            background: #23272b;
            color: #f1f1f1;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            width: 100%;
            margin-bottom: 16px;
        }
        button {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #005fa3;
        }
        .output-box {
            background: #181a1b;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            min-height: 120px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .download-link {
            display: block;
            margin-top: 18px;
            text-align: right;
        }
        .download-link a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid #23272b;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Outline Extractor</h1>
        <form id="uploadForm">
            <label for="pdfFile">Select PDF to upload:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required />
            <button type="submit" id="uploadBtn">Upload & Extract</button>
        </form>
        <div class="center">
            <div class="spinner" id="spinner"></div>
        </div>
        <div class="output-box" id="outputBox">Output will appear here...</div>
        <div class="download-link" id="downloadLink" style="display:none;"></div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const pdfFile = document.getElementById('pdfFile');
        const outputBox = document.getElementById('outputBox');
        const downloadLink = document.getElementById('downloadLink');
        const spinner = document.getElementById('spinner');
        const uploadBtn = document.getElementById('uploadBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!pdfFile.files.length) return;
            const file = pdfFile.files[0];
            outputBox.textContent = '';
            downloadLink.style.display = 'none';
            spinner.style.display = 'block';
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                const data = await response.json();
                outputBox.textContent = JSON.stringify(data, null, 2);
                // Show download link
                const baseName = file.name.replace(/\.pdf$/i, '');
                downloadLink.innerHTML = `<a href="/download/${baseName}" download>Download JSON</a>`;
                downloadLink.style.display = 'block';
            } catch (err) {
                outputBox.textContent = 'Error: ' + err.message;
            } finally {
                spinner.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
